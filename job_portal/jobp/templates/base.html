<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Teacher Portal</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <style>        .navbar-custom {background-color: #8ABA52}        .navbar-text {color: white;}    </style></head><body># {% if messages %}# {% for item in messages %}# <div class="alert-success" role="alert">{{ item }}</div># {% endfor %}# {% endif %}<nav class="navbar navbar-expand-sm navbar-custom">    <div class="container-fluid">        <ul class="navbar-nav">            <li class="nav-item">                <a class="nav-link navbar-text" href="{% url 'index' %}"> Home</a>                     <li><a class="nav-link navbar-text" href="{% url 'teacher_create' %}">Create teacher</a></li>                    <li><a class="nav-link navbar-text"  href="{% url 'teacher_list' %}">List of teachers</a></li>                </ul>            </li>        </ul>        {% if user.is_authenticated %}            <a class="nav-link" href="{% url 'logout' %}">Log out</a>        {% else %}            <a class="nav-link" href="{% url 'login' %}">Log in</a>        {% endif %}    </div></nav>{% block content %}{% endblock %}<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></body></html>
